<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>WorkingMemory</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">WorkingMemory</h1>
        <div>
          <p>Amazon Web Servicesを使ったタスク管理アプリです！</p>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row">
        <form name="fm" class="col bg-light">
          <div class="row">
            <div class="col mt-3">
              <h2>タスクの登録</h2>
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label for="title">タイトル</label>
              <input class="form-control" name="title" type="text" placeholder="タイトル">
              <label for="output">詳細</label>
              <textarea class="form-control" id="output" type="text" rows="7" placeholder="詳細"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-dark mb-3">登録</button>
            </div>
          </div>
        </form>
        <form name="fm" class="col bg-info text-white">
          <div class="row">
            <div class="col mt-3">
              <h2>進行中のタスク</h2>
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label for="title">タイトル</label>
              <input class="form-control" name="title" type="text" placeholder="モックを作成する" readonly>
              <label for="output">詳細</label>
              <textarea class="form-control" id="output" type="text" rows="7" placeholder="詳細" readonly>モックを作成する</textarea>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-dark mb-3">終了</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col">
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- Optional JavaScript -->
    <script type="text/javascript">
    </script>
  </body>
</html>
